<!DOCTYPE html>
<html>
  <head>
    <title>My Personal Website</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <main>
      <section id="about">
        <h1>About Me</h1>
        <p>I am a web developer with experience in HTML, CSS, and JavaScript. I enjoy building responsive and user-friendly websites.</p>
      </section>
      <section id="projects">
        <h1>My Projects</h1>
        <ul>
          <li>Project 1</li>
          <li>Project 2</li>
          <li>Project 3</li>
        </ul>
      </section>
      <section id="contact">
        <h1>Contact Me</h1>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br>
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea><br>
          <input type="submit" value="Send">
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright Â© 2021 My Personal Website</p>
    </footer>
  </body>
</html>
